<!-- Booking form -->
<form [formGroup]="orderform" (ngSubmit)="save(orderform.value)">
    <div class="example-container" fxLayout="column" fxLayoutAlign="center">
        <h2 fxLayoutAlign="center center">BOOK NOW</h2>
        <div fxHide fxLayout="row" fxLayoutGap="10px">
            <mat-form-field appearance="outline" fxFlex="49%">
                <mat-label>Categories</mat-label>
                <input matInput placeholder="categories" [(ngModel)]="categories" formControlName="servicecategories">
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="49%">
                <mat-label>Service</mat-label>
                <input matInput placeholder="service" [(ngModel)]="service" formControlName="categories">
            </mat-form-field>
        </div>
        <mat-form-field appearance="outline">
            <mat-label>NAME</mat-label>
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="orderform.get('name')?.errors?.required">
                Please Give Your Name
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>MOBILE</mat-label>
            <input matInput placeholder="Mobile" formControlName="mobile" type="tel" minlength="10" maxlength="10" (keypress)="isNumber($event)">
            <mat-error *ngIf="orderform.get('mobile')?.errors?.required">
                Please Give Your Mobile Number
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>ADDRESS</mat-label>
            <textarea matInput cdkTextareaAutosize placeholder="Address" formControlName="address" #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5"></textarea>
            <mat-error *ngIf="orderform.get('address')?.errors?.required">
                Please Give Your address
            </mat-error>
        </mat-form-field>
    </div>
    <div fxLayoutAlign="center center" class="mt-4 mb-2">
        <a matDialogClose><button [disabled]="!orderform.valid" class="btn-save">Submit</button></a>
    </div>
</form>
<!-- Booking form -->
