<!-- Booking form -->
<form [formGroup]="orderform" (ngSubmit)="save(orderform.value)">
    <div class="example-container" fxLayout="column" fxLayoutAlign="center">
        <h2 fxLayoutAlign="center center">BOOK NOW</h2>
        <div fxLayout="row" fxLayoutGap="10px">

            <mat-form-field appearance="outline" fxFlex="49%">
                <mat-label>Select Categories</mat-label>
                <mat-select formControlName="servicecategories" required>
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let service of services" [value]="service">
                        {{service.name}}
                    </mat-option>
                    <mat-error *ngIf="orderform.get('servicecategories')?.errors?.required">
                        Please Select Categories
                    </mat-error>
                </mat-select>
                <!-- <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error> -->
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="49%">
                <mat-label>Select Service</mat-label>
                <mat-select formControlName="categories" required>
                    <mat-option>--</mat-option>
                    <mat-option *ngFor="let service of serviceCategory?.value?.services" [value]="service">
                        {{service.name}}
                    </mat-option>
                    <mat-error *ngIf="orderform.get('categories')?.errors?.required">
                        Please Select Service
                    </mat-error>
                </mat-select>
                <!-- <mat-error *ngIf="animalControl.hasError('required')">Please choose an animal</mat-error> -->
            </mat-form-field>

        </div>
        <mat-form-field appearance="outline">
            <mat-label>NAME</mat-label>
            <input matInput placeholder="Name" formControlName="name">
            <mat-error *ngIf="orderform.get('name')?.errors?.required">
                Please Give Your Name
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>MOBILE</mat-label>
            <input matInput placeholder="Mobile" formControlName="mobile" type="tel" minlength="10" maxlength="10" (keypress)="isNumber($event)">
            <mat-error *ngIf="orderform.get('mobile')?.errors?.required">
                Please Give Your Mobile Number
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>ADDRESS</mat-label>
            <textarea matInput cdkTextareaAutosize placeholder="Address" formControlName="address" #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="3" cdkAutosizeMaxRows="5"></textarea>
            <mat-error *ngIf="orderform.get('address')?.errors?.required">
                Please Give Your address
            </mat-error>
        </mat-form-field>
    </div>
    <div fxLayoutAlign="center center" class="mt-4 mb-2">
        <a><button [disabled]="!orderform.valid" class="btn-save">Submit</button></a>
    </div>
</form>
<!-- Booking form -->
