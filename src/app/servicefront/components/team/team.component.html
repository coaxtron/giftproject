<!-- Team -->
<section>
    <div fxLayout="column" class="app-container" fxLayoutGap="20px" fxLayoutGap.xs="0px">
        <div class="team-title" fxLayoutAlign="center center">
            <h1>TEAM MEMBER</h1>
        </div>
        <div class="uk-position-relative uk-visible-toggle uk-light team app-container" tabindex="-1" uk-slider>
            <ul class="uk-slider-items uk-child-width-1-2 uk-child-width-1-3@s uk-child-width-1-4@m">
                <li class="uk-transition-toggle" tabindex="0" *ngFor="let slider of card">
                    <img loading="lazy" src={{slider.image}} alt="">
                    <div class="uk-transition-slide-bottom uk-position-bottom uk-overlay uk-overlay-default" fxLayoutGap="10px">
                        <p class="uk-h4">{{slider.title}}</p>
                        <span class="social" fxLayoutAlign="center">
                            <a href="" class="uk-icon-button uk-margin-small-right" uk-icon="twitter"></a>
                            <a href="" class="uk-icon-button  uk-margin-small-right" uk-icon="facebook"></a>
                            <a href="" class="uk-icon-button  uk-margin-small-right" uk-icon="google-plus"></a>
                            <a href="" class="uk-icon-button" uk-icon="instagram"></a>
                        </span>
                    </div>
                </li>
            </ul>
            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
        </div>
    </div>
</section>
<!-- Team -->
